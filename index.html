<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-1 hour">9:00 AM</div>
        <input id="row-9" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" data-hr=9><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">10:00AM</div>
        <input id="row-10" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" data-hr=10><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">11:00AM</div>
        <input id="row-11" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=11><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">12:00PM</div>
        <input id="row-12" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=12><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">1:00PM</div>
        <input id="row-1" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=1><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">2:00PM</div>
        <input id="row-2" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=2><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">3:00PM</div>
        <input id="row-3" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=3><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">4:00PM</div>
        <input id="row-4" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=4><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">5:00PM</div>
        <input id="row-5" class="user-inp col-md-10 block-inp">
        <div class="col-md-1 saveBtn" save-hr=5><img class="save-icon" src="./assets/image/event-24px.svg" alt="save"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
